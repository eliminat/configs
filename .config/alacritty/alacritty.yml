#    white:   '0xbfbfbf'

  # Bright colors
#  bright:
#    black:   '0x4d4d4d'
#    red:     '0xff6e67'
#    green:   '0x5af78e'
#    yellow:  '0xf4f99d'
#    blue:    '0xcaa9fa'
